@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.section{
  background:#194775;  /* url("images/bg-1.jpg") no-repeat; */
  height: 90vh;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.wrapper{
  padding: 15px 40px;
}
.wrapper .title{
  font-size: 30px;
  font-weight: 650;
  margin-bottom: 10px;
}
.wrapper p{
  text-align: justify;
  padding-bottom: 20px;
}
.counter-up{
  background:#194775;   /*url("images/bg-2.jpeg") no-repeat;*/
  min-height: 30vh;
  background-size: cover;
  background-attachment: fixed;
  padding: 0 40px;
  position: relative;
  display: flex;
  align-items: center;
}
.counter-up::before{
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background:#194775;
}
.counter-up .content{
  z-index: 1;
  position: relative;
  display: flex;
  width: 100%;
  height: 100%;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
}
.counter-up .content .box{
  border: 1px dashed rgba(255,255,255,0.6);
  width: calc(25% - 30px);
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  flex-direction: column;
  padding: 20px;
}
.content .box .icon{
  font-size: 30px;
  color: #FFFFFF;
}
.content .box .counter{
  font-size: 45px;
  font-weight: 500;
  color: #FFFFFF;
  font-family: sans-serif;
}
.content .box .text{
  font-weight: 400;
  color: #FFFFFF;
}
@media screen and (max-width: 1036px) {
  .counter-up{
    padding: 25px 25px 0 25px;
  }
  .counter-up .content .box{
    width: calc(50% - 30px);
    margin-bottom: 50px;
  }
}
@media screen and (max-width: 580px) {
  .counter-up .content .box{
    width: 100%;
  }
}
@media screen and (max-width: 500px) {
  .wrapper{
    padding: 20px;
  }
  .counter-up{
    padding: 25px 20px 0 20px;
  }
}
